<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый человек</title>
</head>
<body>
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Введите имя: </label>
    <input type="text" th:field="*{name}" id="name">
    <div style="color:rebeccapurple" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="age">Введите возраст: </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:rebeccapurple" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br/>
    <label for="email">Введите email: </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:rebeccapurple" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br/>
    <label for="data_of_birth">Введите дату в формате (дд/мм/гггг): </label>
    <input type="text" th:field="*{dataOfBirth}" id="data_of_birth">
    <div style="color:rebeccapurple" th:if="${#fields.hasErrors('dataOfBirth')}" th:errors="*{dataOfBirth}">data of birth error</div>
    <br/>
    <input type="submit" value="Сохранить!"/>
</form>
</body>
</html>
